<section class="request">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                <h2>Беспокоит развитие ребенка?</h2>
                <p>Заполните заявку и получите консультацию специалиста</p>
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Эл. почта *</label>
                        <input type="email" class="form-control" id="mail" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон *</label>
                        <input type="text" class="form-control" id="phone" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Напишите сообщение</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <img class="img-fluid" src="img/request_img.webp" alt="">
            </div>
        </div>
    </div>
</section>
